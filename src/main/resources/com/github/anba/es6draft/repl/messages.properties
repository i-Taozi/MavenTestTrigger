uncaught_exception = uncaught exception: {0}
suppressed_exception = suppressed exception: {0}
unhandled_rejection = unhandled promise rejection: {0}
stackframe = at {0} ({1}:{2})
frames_omitted = .. {0} frames omitted
file_not_found = File ''{0}'' not found!
unknown_feature = Unknown feature ''{0}'', expected one of: {1}

usage = {0}\n\n\
Usage:\n\
{1} [options] [FILE [ARGUMENTS]]\n\n\
Options:\n

options.version = Print version information and exit
options.help = Print this help
options.eval = Script code to evaluate
options.file = Script file to evaluate
options.interactive = Start interactive mode
options.module = Module file to evaluate
options.strict = Strict semantics without web compatibility
options.shell = Set default shell emulation
options.stage = Enable support for proposed features (0 <= N <= 4)
options.experimental = Enable support for experimental features
options.features = List of additional script features
options.parser = Enable Reflect Parser API
options.timers = Enable Window Timers API
options.no_jline = Disable JLine support
options.no_color = Disable colored output
options.no_interpreter = Disable interpreter
options.stacktrace = Print stack-trace on error
options.script_stacktrace = Print script stack-trace on error
options.stacktrace_depth = Maximum number of stack-trace frames to print
options.print_generated_code = Print generated Java bytecode
options.print_generated_code_type_descriptors = Don't show abbreviated type descriptors (implies --print-code)
options.debug_info = Add debug information to generated code
options.verify_stack = Enable stack usage tracking during compilation
options.no_resume = Disable resume generators
options.no_tailcall = Disable tail-call support
options.native_calls = Enable native call syntax
options.promise_rejection = Report unhandled rejected promise objects on GC
options.module_loader = Set module loader
options.console = Add console object
options.extended_help = Print extended help
options.filename = Script file to execute
options.arguments = Script arguments

meta.arguments = ARGUMENTS
meta.file = FILE
meta.string = STRING
meta.strings = STRINGS
meta.bool = BOOL

deprecated.es7 = --es7 option has been deprecated, use --stage or --experimental instead
