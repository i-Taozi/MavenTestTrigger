mybatis:
  typeAliasesPackage: me.j360.disboot.mapper
  mapper-locations: classpath:/me/j360/disboot/mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true

# Dubbo Config properties
## ApplicationConfig Bean
## Notice: basePackages not base-Packages, it is a bug
dubbo:
  scan:
    basePackages: me.j360.disboot.biz.service
  consumer:
    filter: -sentinel.dubbo.consumer.filter
  application:
    id: disboot-biz
    name: disboot-biz
    qos-enable: true
    qos-port: 22222
  ## Enable multiple config bindings
  config:
    multiple: false
  ## ProtocolConfig Bean
  protocol:
    name: dubbo
    port: 20880
  ## RegistryConfig Bean
  registry:
    id: zk
    address: zookeeper://127.0.0.1:2181
    client: curator
    simplified: true
  metadata-report:
    id: zk
    address: zookeeper://127.0.0.1:2181  #redis://10.1.0.4:16379
    prefix: app2
