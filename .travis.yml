language: java
env:
  global: [ANDROID_SDK_VERSION="r24.3.4"]
before_install: [gradle -v, uname -a, sudo apt-get update -qq, 'if [ `uname -m` =
    x86_64 ]; then sudo apt-get update; fi', 'if [ `uname -m` = x86_64 ]; then sudo
    apt-get install -qq --force-yes libgd2-xpm ia32-libs ia32-libs-multiarch; fi',
  export TERM=dumb, gradle -v, 'wget http://dl.google.com/android/android-sdk_${ANDROID_SDK_VERSION}-linux.tgz',
  'tar -zxf android-sdk_${ANDROID_SDK_VERSION}-linux.tgz', export ANDROID_HOME=`pwd`/android-sdk-linux,
  'export PATH=${PATH}:${ANDROID_HOME}/tools:${ANDROID_HOME}/platform-tools', echo
    "sdk.dir=$ANDROID_HOME" > local.properties, echo yes | android update sdk --filter
    platform-tools --no-ui --force > /dev/null, echo yes | android update sdk --all
    --filter build-tools-20.0.0 --no-ui --force > /dev/null, echo yes | android update
    sdk --filter android-20 --no-ui --force > /dev/null, echo yes | android update
    sdk --filter extra-android-support --no-ui --force > /dev/null, echo yes | android
    update sdk --filter extra-android-m2repository --no-ui --force > /dev/null]
branches:
  only: [thothbot/parallax-98-origin]
