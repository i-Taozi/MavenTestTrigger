language: minimal
matrix:
  fast_finish: true
  include:
  - {env: 'IMAGE=maven:3-jdk-8'}
  - {env: 'IMAGE=maven:3-jdk-11'}
  - {name: Linux ARM64, env: 'IMAGE=maven:3-jdk-11', arch: arm64-graviton2, virt: lxd,
    group: edge, os: linux, dist: focal}
env:
  global: ['DOCKERRUN="docker run --rm -v $PWD:/src -v $HOME/.m2:/root/.m2 -v /var/run/docker.sock:/var/run/docker.sock
      -w /src"']
services: [docker]
before_install: ['curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key
    add -', 'sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu
    $(lsb_release -cs) stable"', 'sudo add-apt-repository "deb [arch=arm64] https://download.docker.com/linux/ubuntu
    $(lsb_release -cs) stable"', sudo apt-get update, 'sudo apt-get -y -o Dpkg::Options::="--force-confnew"
    install docker-ce', docker --version, lscpu, docker pull $IMAGE]
script: [$DOCKERRUN $IMAGE mvn -T.75C clean verify -U -Dshellcheck=true -Dsurefire.useFile=false
    -Djavax.net.ssl.trustStorePassword=changeit -Dmaven.wagon.http.retryHandler.count=5
    -Dmaven.wagon.http.retryHandler.class=default -Dmaven.wagon.http.retryHandler.nonRetryableClasses=java.io.InterruptedIOException
    -Dhttp.keepAlive=false -B -V]
git: {depth: 1000}
cache:
  directories: [$HOME/.m2]
branches:
  only: [apache/knox-539-origin]
