<!DOCTYPE html>
<html lang="en" ng-strict-di>
<head>
    <title>Directives Test</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="../dist/assets/bundle/lib.css" />
    <link rel="stylesheet" type="text/css" href="../dist/assets/bundle/app.css" />
</head>
<body>

  <header class="container">
    <h1>Directives</h1>
  </header>

  <div class="container">
    <hr />

    <section
      ng-init="providermap = {}; allProviders = [{name: 'provider1'}, {name: 'provider2'}]; textFields=[{name: 'field1', placeholder: ''}];"
    >
      <h6>Dropdown text combo</h6>

      <div class="row">
        <div class="col-sm-9">

      <cask-dropdown-text-combo
          data-model="providermap"
          data-dropdown-list="allProviders"
          data-text-fields="textFields"
          data-asset-label="Provider"
      ></cask-dropdown-text-combo>

        </div>
        <div class="col-sm-3">
          <pre>{{providermap | json}}</pre>
        </div>
      </div>


    </section>
    <hr />


    <section
      ng-init="thingPicker = {model:[], avail:['foo', 'bar', 'baz']}"
    >
      <h6>thing picker</h6>

      <div class="row">
        <div class="col-sm-9">

      <my-thing-picker
        data-model="thingPicker.model"
        data-available="thingPicker.avail"
        data-allow-rm="true"
      ></my-thing-picker>

        </div>
        <div class="col-sm-3">
          <pre>{{thingPicker.model | json}}</pre>
        </div>
      </div>


    </section>
    <hr />

    <section>
      <h6>password</h6>

      <cask-password value="'supers3cr3t'"></cask-password>

    </section>
    <hr />

    <section ng-init="doublerange = {max:30, min: 2}">
      <h6>doublerange</h6>

      <div class="row">
        <div class="col-sm-9">

          <my-doublerange
            data-model="doublerange"
            data-html5="true"

          ></my-doublerange>

        </div>
        <div class="col-sm-3">
          <pre>{{doublerange | json}}</pre>
        </div>
      </div>


    </section>


  </div>

  <script type="text/javascript" src="../dist/assets/bundle/lib.js"></script>
  <script type="text/javascript" src="config.js"></script>
  <script>
    angular.element(document).ready( function () {
      setTimeout(function(){
        angular.bootstrap(document, [
          PKG.name+'.commons',
          'ngSanitize',
          'ngAnimate'
        ]);
      }, 1);
    });
  </script>
  <script type="text/javascript" src="../dist/assets/bundle/app.js"></script>
  <script type="text/javascript" src="../dist/assets/bundle/tpl.js"></script>

</body>
</html>
