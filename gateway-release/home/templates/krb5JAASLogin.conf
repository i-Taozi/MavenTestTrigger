com.sun.security.jgss.initiate {
    com.sun.security.auth.module.Krb5LoginModule required 
    renewTGT=true
    doNotPrompt=true
    useKeyTab=true
    keyTab="/etc/knox/conf/knox.service.keytab"
    principal="knox@EXAMPLE.COM"
    isInitiator=true
    storeKey=true
    useTicketCache=true
    client=true;
};
